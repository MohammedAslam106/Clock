<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="digit-12 digit">12</div>
            <div class="digit-01 digit">01</div>
            <div class="digit-02 digit">02</div>
            <div class="digit-03 digit">03</div>
            <div class="digit-04 digit">04</div>
            <div class="digit-05 digit">05</div>
            <div class="digit-06 digit">06</div>
            <div class="digit-07 digit">07</div>
            <div class="digit-08 digit">08</div>
            <div class="digit-09 digit">09</div>
            <div class="digit-10 digit">10</div>
            <div class="digit-11 digit">11</div>
            <div>
                <div class="hand second-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand hour-hand"></div>
            </div>
        </div>
        <div id="digital-clock">

        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
